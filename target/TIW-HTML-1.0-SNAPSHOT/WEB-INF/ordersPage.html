<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-15">
    <title>pagina degli articoli</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../css/standard.css" th:href="@{/css/standard.css}"/>
    <style>
        /* Additional styles can be added here or in the external stylesheet */
        .right-align {
            text-align: right;
        }
        .center-align {
            text-align: center;
        }
        .topnav input[type="text"] {
            padding: 10px;
            margin-right: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>

<div align="right">

    <a th:href="@{/logout(from='homePge')}" data-th-utext='${lang.getString("logout")}'
       class="logoutPanel">Logout</a>
</div>


<div align="center" class="homepage">
    <a th:href="@{/GoToHome(from='homePge')}" data-th-utext='${lang.getString("backHomepage")} '>Home</a>
    <a th:href="@{/GoToShoppingCart(from='homePge')}" data-th-utext='${lang.getString("shoppingCart")}'>Carrello</a>
    <a th:href="@{/GotoOrders(from='homePge')}" data-th-utext='${lang.getString("orderPage")} '>Ordini</a>
</div>

<br><br><br><br><br><br><br>


<h1>Orders</h1>

<table align="center" border="2" th:each="order : ${orderList}">

    <thead th:border="1">
    <tr>
        <th>ordini</th>

    </tr>
    </thead>
    <tbody align="center" border="2">
    <tr>
        <td>
            <table border="1">
                <thead>
                <tr>
                    <th>seller Name</th>
                    <th>Shipping date</th>
                    <th>address</th>
                    <th>order Id</th>
                    <th>Price</th>
                </tr>
                </thead>

                <tbody>


                    <tr>
                        <td th:text="${order.getSellerName()}">sellerName</td>

                        <td th:text="${order.getShippingDate()}">Shipping Date</td>
                        <td th:text="${order.getAddress()}">address</td>
                        <td th:text="${order.getOrderId()}">orderID</td>
                        <td th:text="${order.getTotalPrice()}">orderID</td>
                    </tr>


                </tbody>
            </table>

        </td>
    </tr>

    <tr>
        <td>
            <table border="2">
                <thead>
                <tr>
                    <th>id oggetto</th>
                    <th>nome</th>
                    <th>quantita</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="item : ${order.getItemList()}">
                    <td th:text="${item.getItemId()}">12</td>
                    <td th:text="${item.getName()}">12</td>
                    <td th:text="${item.qty}">12</td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>

    <br>
    <br>
    <br>


    </tbody>
</table>


</body>
</html>
